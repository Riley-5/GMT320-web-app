{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <!--- Link all style sheets here -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'perception/styles.css' %}">
        <link rel="shortcut icon" href="{% static 'perception/images/favicon.ico' %}">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
        {% block script %}
        {% endblock %}
    </head>
    <body>
        <div id="layout-container">
            <div id="layout-image">
                <img src="{% static 'perception/images/layout_logo.PNG' %}" alt="logo" style="width: 50px; height: 50px;">
            </div>
            <div id="layout-name">
                GitHubbers
            </div>
            <div id="layout-controls">
                <a class ="btn btn-outline-light btn-sm" href="{% url 'index' %}">Home</a>
                <a class ="btn btn-outline-light btn-sm" href="{% url 'about_us' %}">About Project</a>
                <div class="dropdown">
                    <button class="btn btn-outline-light btn-sm">Deliverables</button>
                    <div class="dropdown-content">
                        <a class ="btn btn-outline-light btn-sm" href="{% url 'blog' %}">Blog</a>
                        <a class ="btn btn-outline-light btn-sm" href="{% url 'documents' %}">Documentation</a>
                        <a class ="btn btn-outline-light btn-sm" href="{% url 'contact' %}">Contact</a>
                    </div>
                </div>
                <a class="btn btn-outline-light btn-sm" href="{%url 'load_data'%}">Load Data</a>
                <a class ="btn btn-outline-light btn-sm" href="{% url 'map' %}">Map</a>
            </div>
        </div>
        <hr style="background-color: white;"/>
        {% block body %}
        {% endblock %}
    </body>
</html>
